<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Axel Monroy's Linktree with social media links and a parallax pixel background animation.">
  <title>Axel Monroy | Linktree</title>

  <!-- Favicon -->
  <link rel="icon" href="https://avatars.githubusercontent.com/u/10134378?" type="image/x-icon" />

  <!-- Core theme CSS -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <!-- Parallax Pixel Background Animation -->
  <section class="animated-background">
    <div id="stars1"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
  </section>
  <!-- End of Parallax Pixel Background Animation -->

  <a id="profilePicture" href="#popup">
    <img src="https://avatars.githubusercontent.com/u/10134378?" alt="Profile Picture">
  </a>

  <div class="overlay" id="popup">
    <div class="popup">
      <div class="popup-photo">
        <a href="https://avatars.githubusercontent.com/u/10134378?" target="_blank">
          <img src="https://avatars.githubusercontent.com/u/10134378?" alt="Profile Picture">
        </a>
      </div>
      <a class="popup-close" onclick="history.back()">&times;</a>
    </div>
  </div>

  <h1 id="userName">@axelmonroyx</h1>
  <p id="userDescription">DevOps Engineer</p>


  <div id="links">
    <a class="link" href="https://github.com/axelmonroyx" target="_blank" rel="noopener noreferrer">
      <i class="fab fa-github">&nbsp;</i>Github
    </a>
    <a class="link" href="https://www.linkedin.com/in/axelmonroy" target="_blank" rel="noopener noreferrer">
      <i class="fab fa-linkedin">&nbsp;</i>Linkedin
    </a>
    <a class="link" href="https://www.facebook.com/axelmonroyx" target="_blank" rel="noopener noreferrer">
      <i class="fa-brands fa-facebook">&nbsp;</i>Facebook
    </a>
    <a class="link" href="https://www.instagram.com/xaxelmonroyx" target="_blank" rel="noopener noreferrer">
      <i class="fa-brands fa-instagram">&nbsp;</i>Instagram
    </a>
    <a class="link" href="https://twitter.com/axelmonroyx" target="_blank" rel="noopener noreferrer">
      <i class="fab fa-twitter">&nbsp;</i>Twitter
    </a>
  </div>

  <div id="hashtag">
    #DevOps
  </div>

  <script src="https://kit.fontawesome.com/023b4d7dc4.js" crossorigin="anonymous"></script>

</body>

</html>
